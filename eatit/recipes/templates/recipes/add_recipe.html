{% extends 'recipes/base.html' %}

{% block content %}
{% if request.user.is_authenticated %}
<form action="{% url 'add_recipe' %}" method="post" class="form-group", enctype="multipart/form-data">
    {% csrf_token %}
{#    {{  form.as_p  }}#}
<div class="form-error">{{ form.non_field_errors }}</div>

    {% for f in form %}
        <div class="form-group" style="margin-left: 20px; margin-top: 10px">
            <label for="{{ f.id_for_label }}">{{ f.label }}</label>
            {{ f }}
            <small id="emailHelp" class="form-text text-muted">{{ f.errors }}</small>
          </div>
    {% endfor %}

    <button  type="submit" class="btn btn-primary" style="width: 150px; margin-left: 20px; margin-top: 20px; margin-bottom: 50px">Add recipe</button>
</form>

    {% else %}
<h1>Log in to continue</h1>
{% endif %}
{% endblock %}
