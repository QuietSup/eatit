{% load static %}
<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

      <head>

</head>

      <title>eatit</title>
  </head>
  <body>
  {% block mainmenu %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="{% url '' %}">E eatit</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarText">
    <ul class="navbar-nav mr-auto">

        <li><a class="nav-item" href="{% url 'add_recipe' %}" >Add recipe</a></li>
        <li><a class="nav-item" href="{% url 'my_recipes' %}" >My recipes</a></li>
        <li><a class="nav-item" href="{% url 'favorites' %}" >Liked recipes</a></li>
    </ul>


        <div class="btn-group navbar-nav ms-auto" role="group" aria-label="Basic example">
            {#     ---------Search field     #}
            <form action="{% url 'search' %}" method="get">
                    <div class="input-group ps-5">
                  <div id="navbar-search-autocomplete" class="form-outline">
                    <input type="search" id="form1" name="q" class="form-control" />
                    <label class="form-label" for="form1">Search</label>
                  </div>

                  <button type="submit" class="btn btn-primary">
                    <i class="fas fa-search"></i>
                  </button>
                    </div>
            </form>

{#        ------Lof in | Sign up     #}
        </div>
      {% if request.user.is_authenticated %}
            <button type="button" class="btn btn-outline-primary" ><a href="{% url 'login' %}" class="nav-item">{{ user.username }}</a></button>
        <button type="button" class="btn btn-outline-primary" ><a href="{% url 'logout' %}" class="nav-item">Log out</a></button>
      {% else %}
            <button type="button" class="btn btn-outline-primary" ><a href="{% url 'login' %}" class="nav-item">Log in</a></button>
        <button type="button" class="btn btn-outline-primary" ><a href="{% url 'register' %}" class="nav-item">Sign up</a></button>
      {% endif %}
        </div>
</div>
</nav>
  {% endblock mainmenu %}

  {% block content %}

{% endblock content %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
